<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
    <script src="./script.js"></script>
</head>

<body>
    <img src="/assets/logo.gif" alt="Logo-conversor-de-moedas " class="img-logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>£ Libra</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input type="number" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="/assets/brasil 2.png" alt="Logo-moeda-a-converter" class="logo-converter">
                <p class="currency">Real</p>
                <pc class="currency-value">R$ 0,00</pc>
            </div>

            <img src="/assets/Vector.png" alt="seta" class="arrow-img">

            <div class="currency-box">
                <img src="/assets/estados-unidos (1) 1.png" alt="Logo-moeda-convertida" class="logo-convertido">
                <p class="currency">Dolar</p>
                <p class="currency-value">US$ 0,00</p>
        </section>

    </main>
</body>

</html>
